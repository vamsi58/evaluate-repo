<div class="signin-div">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        SIGN IN
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onLogin(formGroup.value)" class="form">
        <mat-form-field floatLabel="never" class="form-element">
          <input name = "email" type="text" matInput placeholder="Username" formControlName="email">
          <mat-error *ngIf="formGroup.controls['email'].invalid">
            {{getError('username')}}
          </mat-error>
        </mat-form-field>

        <mat-form-field floatLabel="never" class="form-element">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="!formGroup.controls['password'].valid">
            {{getError('password')}}
          </mat-error>
        </mat-form-field>

        <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Sign In</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
       Not a member?
          <a routerLink="/signup">Sign up now</a>
    </mat-card-actions>
  </mat-card>
</div>
