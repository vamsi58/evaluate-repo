<div class="row">
  <div class="column">
    <img src="../assets/background6.jpg" alt="Logo" style="width:100%">
  </div>
  <div class="column">
    <div class="container d-flex justify-content-center">
      <div class="row ">
        <div class="col-md-6 col-md-offset-3 no-float">
          <div class="panel panel-primary">
            <div class="panel-heading">
                <p class="text-xl-center font-weight-bold">Login</p>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" (submit)="onLogin(loginForm)" #loginForm="ngForm" role="form">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">
                    Email</label>
                  <div class="col-sm-9">
                    <input name="email" class="form-control" id="inputEmail3" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel"
                      required email>
                    <small class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid email.</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-3 control-label">
                    Password</label>
                  <div class="col-sm-9">
                    <input type="password" name="password" ngModel class="form-control" #passwordInput="ngModel" id="inputPassword3" placeholder="Password"
                      required="">
                    <small class="text-danger" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a valid password.</small>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group last">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success btn-sm">
                      Sign in</button>
                    <button type="reset" class="btn btn-default btn-sm">
                      Reset</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="panel-footer">
              Not Registered?
              <a routerLink="/signup">Register here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
