<h1 mat-dialog-title>View Question</h1>

<mat-dialog-content style="width: 50vw">

  <form class="form-horizontal" #questionForm="ngForm" role="form"> 
    <div class="form-group required">
      <label class="control-label" >{{data.question.question}}</label>
      <label id="quesid" class="sr-only">{{data.question.quesid}}</label>
    </div>
    <div class="form-group required">
      <label class="control-label">Answer: </label>
      <div>

        <ng-template ngFor let-answer [ngForOf]="data.question.quesAnswers" let-index="index" let-isLast="last">
          <div class="answer">
            <!-- <input type="text" name="{{ index+1 }}_option" [value]="index+1" class="input-sm optNum" required disabled /> -->
          
            <input type="text" name="{{ index+1 }}_answer" class="form-control-plaintext" #nameControl="ngModel"
              [(ngModel)]="answer.answerBody" readonly placeholder="Answer..." value="{{answer.answerBody}}" disabled/>

              <!-- <label  class="input-sm optNum" required disabled > "index+1" </label> -->
            <!-- <label class="input-sm mr-5" #nameControl="ngModel" [(ngModel)]="answer.answerBody" 
               disabled> "{{answer.answerBody}}" </label> -->

          </div>
        </ng-template>
      </div>
    </div>
    <!-- <div class="form-group last">
        Click 
        <a href="#" routerLink="/login"> here </a>
        to eidt
    </div> -->
  </form>

</mat-dialog-content>
<mat-dialog-actions> 
    <button mat-raised-button [mat-dialog-close]="true" (click)="onEdit(data)">Edit</button>
    <button mat-raised-button [mat-dialog-close]="false">Back</button>  
</mat-dialog-actions>
