<!-- Materila Modal Pop up -->

<h1 mat-dialog-title>Add Question</h1>
<mat-dialog-content style="width: 50vw; height: 100%;">
    <form class="form-horizontal"  #questionForm="ngForm" role="form">
        <div class="form-group required table-responsive">
        <table class="table1">
          <tbody >
            <tr >
              <td><h6><label class="control-label">Complexity</label></h6></td>
              <td><h6><label class="control-label">Question Type</label></h6></td>
              <td><h6><label class="control-label">Category</label></h6></td>
              <td><h6><label class="control-label">Competency</label></h6></td>
              <td><h6><label class="control-label">Skill Area</label></h6></td>
            </tr>
            <tr>
              <td>
                <select name="quesComplex" [(ngModel)]="selectedComplexity.id">
                <!-- <option value="0">--Select--</option> -->
                <option *ngFor="let complexity of complexities " value={{complexity.id}}>{{complexity.name}}</option>
                </select>
              </td>
              <td>
                <select (change)="onSelectQuestType($event.target.value)" [(ngModel)]="selectedType.id" name="questype">
                 <option value="0">--Select--</option> 
                <ng-container *ngFor="let questionType of questionTypes" >
                <option value={{questionType.id}} *ngIf = "questionType.name !=='All'">{{questionType.name}}</option>
                </ng-container>
                </select>
                <a class="btn btn-default a-btn-slide-text" (click)="addQuestionType()">
                    <i class="fa fa-plus"></i>
                  </a>
                </td>
              <td>
                <select (change)="onSelect($event.target.value)" [(ngModel)]="selectedCat.id" name="quesCat">

                <ng-container *ngFor="let category of categories" > 
                <option value={{category.id}} *ngIf = "category.name !=='All'">{{category.name}} </option>
                </ng-container>
                </select>
              </td>
              <td>
                <select name="quesSubCat" [(ngModel)]="selectedSubCat.id">
                <!-- <option value="0">--Select--</option> -->
                <ng-container *ngFor="let subcategory of subCategories ">
                <option value={{subcategory.id}} *ngIf = "subcategory.name !=='All'">{{subcategory.name}}</option>
                </ng-container>  
                </select>  
              </td>
            </tr>

          <div id="questionBox" class="form-control" name="question" contenteditable="true">
            <p> </p>
          </div>
          <div *ngIf="invalQues" class="is-invalid">Minimum 10 characters of Question is required</div>
        </div>
        <div class="form-group required">
          <h6><label class="control-label">Answer:</label></h6>
          <div *ngIf="objectiveQuestion">
            <ng-template ngFor let-answer [ngForOf]="answers" let-index="index" let-isLast="last">
              <div class="answer">
                <input type="text" name="{{ index+1 }}_option" [value]="index+1" class="input-sm optNum" required disabled/>
                <input type="text" name="{{ index+1 }}_answer" class="input-sm mr-5" #nameControl="ngModel" [(ngModel)]="answer.answerBody" required
                  placeholder="Answer..." />
                <label for="{{ index+1 }}_isAnswer">
                  <input type="checkbox" id="{{ index+1 }}_isAnswer" name="{{ index+1 }}_isAnswer" [(ngModel)]="answer.isCorrectAnswer" (keydown.tab)="( ( isLast && addAnswer() ) || true )"
                  /> Is Correct Answer?
                </label>
                <a (click)="removeAnswer( index )" title="Remove Answer" class="remove ml-4"> &times; </a>
              </div>
            </ng-template>
            <p class="actions">
              <a (click)="addAnswer()">Add Another Answer</a>
            </p>
            <div *ngIf="invalAnso" class="is-invalid">4 Answers are required</div>
            <div *ngIf="invalAnsc" class="is-invalid">Atleast one answer should be correct</div>
           <h6><label> Comments</label></h6>
          </div>
          <div id="answerBox" name="answerDesc" contenteditable="true">
            <p> </p>
          </div>
          <div *ngIf="invalAnsd" class="is-invalid">Answer is required</div>
         </div>
        <div class="form-footer">
          <!-- <button type="submit" class="btn btn-primary  btn-sm mr-3">Create</button>
          <button type="reset" mat-raised-button [mat-dialog-close]="false">Cancel</button> -->
          <!-- <button type="button" class="btn btn-secondary btn-sm" (click) = "closeModal(questionForm)">Cancel</button> -->
         
        </div>
      </form>
</mat-dialog-content>

  <mat-dialog-actions>  
       <button mat-raised-button [mat-dialog-close]="true" (click)="onSubmit(questionForm, $event)" >Create</button>
      <button type="reset" mat-raised-button [mat-dialog-close]="false">Cancel</button>             
  </mat-dialog-actions>
